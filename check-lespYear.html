<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input year and check year is leap year</title>
</head>
<body>
    <script>
        let year = prompt("Input check LeapYear");
        if((year%400==0 && year%100==0)||(year%4==0 && year%100!=0)){
            alert(year + " is LeapYear");
        }else{
            alert(year+ " not LeapYear");
        }
    </script>
</body>
</html>
