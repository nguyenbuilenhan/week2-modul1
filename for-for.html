<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vong lap long nhau</title>
    <style>
        body{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        let sout = "<table border='1' width='400' cellspacing='0' cellpadding='10'>";
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 10; j++) {
                sout =sout + "<td>" +i * j +"</td>";
            }
            sout = sout +"<tr>";
        }
        sout = sout+ "</table>";
        document.write(sout);
    </script>
</body>

</html>
