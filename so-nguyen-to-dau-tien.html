<script>
    function checkNT(number){
        let count = 0; //dem uoc so dang xet
        let countSNT = 0; //dem xe mda du so luong so nguyen to can in ra chua;
        for(let i  = 2; i<1000; i++){
            if(countSNT < number){   //neu so luong so nguyen to in ra < hon number;
                for(let j = 1; j <=i; j++){
                    if(i % j == 0){
                        count +=1;
                    }
                }if (count == 2){
                    document.write(i + "<br>");
                    countSNT =+ 1;
                }
                count = 0;
            }else{
                break;
            }
        }
    }

    let number = parseInt(prompt('Nhap so nguyen to dau tien'));
    checkNT(number);
</script>
